<div>
  <div class="property">
    <h2>Name:</h2>
    <h2>{{ " " + (name | uppercase) }}</h2>
  </div>
  <div class="property">
    <h2>Surname:</h2>
    <h2>{{ " " + (surname | uppercase) }}</h2>
  </div>
  <div class="property">
    <h2>Birthday:</h2>
    <h2>{{ " " + (birthday | date) }}</h2>
  </div>
  <div class="property">
    <h2>Phone:</h2>
    <h2>{{ " " + phone }}</h2>
  </div>
  <div class="property">
    <h2>Address:</h2>
    <h2>{{ " " + address }}</h2>
  </div>
  <div class="property">
    <h2>Desired salary:</h2>
    <h2>{{ " " + desiredSalary + " грн" }}</h2>
  </div>
  <div class="property">
    <h2>Skills:</h2>
    <h2 *ngFor="let skill of skills" class="skill">
      {{ skill | uppercase }}
    </h2>
  </div>
</div>
